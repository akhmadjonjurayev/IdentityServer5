trigger:
- master

stages:
  - stage: Build
    displayName: Build CI
    pool:
      vmImage: ubuntu-latest
    jobs: 
     - job: Build
       displayName: Build CI
       steps:
         - task: NuGetCommand@2
           inputs:
             command: 'restore'
             restoreSolution: '**/*.sln'
             feedsToUse: 'select'
         - task: DotNetCoreCLI@2
           condition: succeeded()
           inputs:
             command: 'build'
             projects: '**/*.csproj'

         - task: gitversion/setup@0.9.15
           displayName: "Setup GitVersion"
           inputs:
             versionSpec: "5.x"

         - task: gitversion/execute@0.9.15
           displayName: "GitVersion execute"

         - task: Bash@3
           inputs:
             targetType: 'inline'
             script: |
               git config --global user.email "a.jorayev@baik.uz"
               git config --global user.name "Akhmadjon Jurayev"
               git tag -a $(GitVersion.SemVer) -m "Tagged version $(GitVersion.SemVer)"
               git push origin $(GitVersion.SemVer)
               echo $(GitVersion.SemVer)
        
          

